apply plugin: 'java'
apply plugin: 'base'
apply plugin: org.gradle.MyPlugin

        dependencies{
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')

    test.useJUnitPlatform()

}
repositories{
    jcenter()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8.1'
}
task Hello(){
    println "Hello"
}

task dozip(type: Zip){
    from "src"
    setArchiveName "TestZip.zip"

}

task Remove(type: Delete){
    delete "src\\DB.accdb"
}

test {


    testLogging {
        events "passed", "skipped", "failed"
    }

    reports {
        html.enabled = true
    }
}

